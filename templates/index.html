<!DOCTYPE html>
<html>
<head>
	<title>Wired RSS Feed</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="py-4">
        <div>
            <p class="text-5xl font-extrabold text-center ">
                WIRED RSS FEED
            </p>
        </div>


    </div>

	<div class="container mx-auto">
		<div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
			{% for item in data %}
			<div class="max-w-xs rounded overflow-hidden shadow-lg">
				<img class="w-full" src="{{ item.thumbnail }}" alt="{{ item.title }}">
				<div class="px-6 py-4">
					<a href="{{ item.link }}">
                        <div class="font-bold text-xl mb-2">{{ item.title }}</div>
                    </a>
					<p class="text-gray-700 text-base">{{ item.description }}</p>
				</div>
				<div class="px-6 py-4">
					<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{ item.categories }}</span>
					<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{ item.keywords }}</span>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
